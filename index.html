<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Krzysztof Ta&#322;a&#322;aj</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
<div id="particles-js"></div>
<script src="particles.js"></script>

<div id="main">

  <div id="nameContainer">

    <div id="name">Krzysztof Ta&#322;a&#322;aj</div>
    <div id="about">about</div>

    <ul id="icons">
      <li><a href="https://github.com/KrzysztofT415" target="_blank"><img src="assets/github.svg"/></a></li>
      <li><a href="https://www.linkedin.com/in/krzysztoftalalaj" target="_bottom"><img src="assets/linkedin.svg"/></a></li>
      <li><a href="ailto:krzysztoft415@gmail.com" target="_top"><img src="assets/email.svg"/></a></li>
    </ul>

  </div>

  <div id="menuContainer">
    <ul>
      <a onclick="openMenu(event, 'description');" id="firstpage">
        <div class="page active">About Me</div>
      </a>
      <a onclick="openMenu(event, 'passions');">
        <div class="page">My Passions</div>
      </a>
      <a onclick="openMenu(event, 'project');">
        <div class="page">Maze Creator</div>
      </a>
    </ul>

    <div id="description" class="menu">description</div>
    <div id="passions" class="menu">passions</div>
    <div id="project" class="menu">project</div>
  </div>

  <div id="language" onclick="toggleLanguage()"><a href="#">English</a></div>
  
  <div id="development">Currently in development -</div>

</div>
</body>

<script>
window.onload = () => {
  particlesJS.load('particles-js', 'particles.json');
  document.getElementById('development').innerText += ` ${new Date().getFullYear()}`;
  document.getElementById("language").click();
  document.getElementById("firstpage").click();
};

function toggleLanguage() {
  let about = document.getElementById('about');
  let description = document.getElementById('description');
  let passions = document.getElementById("passions");
  let project = document.getElementById("project");
  let language = document.getElementById("language");

  if (language.innerText == 'English') {
    about.innerHTML = 'Student informatyki algorytmicznej na Politechnice Wroc&#322;awskiej';
    description.innerHTML = 'hej polska - tba';
    passions.innerHTML = 'hula polska - tba';
    project.innerHTML = 'hop polska - tba';
    language.innerText = 'Polski';
  }
  else {
    about.innerHTML = 'IT student at Wroc&#322;aw University of Science and Technology.';
    description.innerHTML = 'hej england - tba';
    passions.innerHTML = 'hula england - tba';
    project.innerHTML = 'hop england - tba';
    language.innerText = 'English';
  }
}

function openMenu(evt, menuName) {
  var i, x, pages;
  x = document.getElementsByClassName("menu");
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";
  }
  pages = document.getElementsByClassName("page");
  for (i = 0; i < x.length; i++) {
    pages[i].className = pages[i].className.replace("active", "");
  }
  document.getElementById(menuName).style.display = "block";
  evt.currentTarget.firstElementChild.className += " active";
}
</script>

</html>
